<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="<%= htmlWebpackPlugin.options.keywords %>">
    <meta name="description" content="<%= htmlWebpackPlugin.options.description %>">
    <!-- 为移动设备添加 viewport -->
    <meta name="viewport"
          content="
          width=device-width,
          initial-scale=1,
          maximum-scale=1,
          minimum-scale=1,
          user-scalable=no">
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- 添加到主屏后的标题（iOS 6 新增） -->
    <meta name="apple-mobile-web-app-title" content="">
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-w eb-app-capable" content="yes">
    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 添加智能 App 广告条 Smart App Banner（iOS 6+ Safari） -->
    <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telphone=no, email=no">
    <!-- 下面三个是清除缓存 微信浏览器缓存严重又无刷新；这个方法调试的时候很方便 -->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title><%= htmlWebpackPlugin.options.title %></title>

    <!-- rem to html font size -->
    <script src="https://common.8864.com/web/js/remset.js"></script>

    <!-- public -->
    <script src="https://common.8864.com/web/js/zepto/zepto.min.js"></script>
    <script src="https://common.8864.com/web/js/zepto/touch.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>

    <!-- plugin -->
    <script src="https://common.8864.com/web/js/zepto.cookie.min.js"></script>
    <link href="http://common.8864.com/web/plugins/swiper/swiper.min.css" rel="stylesheet">
    <script src="https://common.8864.com/web/plugins/swiper/swiper.jquery.min.js"></script>

    <!--private-->

</head>
<body>
<div class="page-loading active" id="pageLoading">
    <div class="page-loading-center">
        <div class="page-loading-center-absolute">
            <div class="round round-one"></div>
            <div class="round round-two"></div>
            <div class="round round-three"></div>
        </div>
    </div>
</div>

</body>
</html>
